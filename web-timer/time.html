<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <script src="moment.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <p id="now"></p>
            <div class="divider"></div>
            <p id="seconds"></p>
        </div>
        <script>
            var pTime = document.getElementById("now");
            var pSeconds = document.getElementById("seconds");
            setInterval(function(){
                pTime.innerText = moment().format("HH");
                pSeconds.innerText = moment().format("mm");
            },1000);
        </script>
    </body>
</html>
